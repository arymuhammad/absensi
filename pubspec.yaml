name: absensi
version: 1.0.10+10
publish_to: none
description: Absensi App
environment: 
  sdk: '>=2.19.2 <3.0.0'

dependencies: 
  cached_network_image: 3.2.3
  client_information: 2.0.3+1
  convex_bottom_bar: 3.2.0
  cupertino_icons: ^1.0.2
  datetime_picker_formfield: 2.0.1
  device_info_plus: ^8.2.2
  excel: ^2.1.0
  file_picker: 5.2.6
  flutter_barcode_scanner: 2.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_map: any
  flutter_map_marker_cluster: any
  flutter_native_timezone: 2.0.0
  flutter_typeahead: ^4.6.2
  fluttertoast: 8.2.1
  full_screen_image_null_safe: 2.0.0
  geocoding: 2.1.0
  geolocator: 9.0.2
  get: 4.6.5
  http: 0.13.5
  http_parser: 4.0.2
  image_picker: 0.8.7
  image_picker_web: 3.0.0+1
  intl: 0.18.0
  latlong2: ^0.8.2
  ota_update: ^5.1.0
  package_info_plus: ^3.1.2
  percent_indicator: ^4.2.3
  permission_handler: ^10.2.0
  photo_view: 0.14.0
  printing: 5.10.3
  shared_preferences: 2.0.16
  shimmer: 2.0.0
  ternav_icons: 1.0.0
  url_strategy: 0.2.0
  xml: ^6.2.2
  awesome_dialog: 3.1.0
  icons_plus: 4.0.0
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: 2.0.1
  flutter_test: 
    sdk: flutter

flutter_launcher_icons: 
  android: launcher_icon
  image_path: assets/image/selfie.png
  web: 
    image_path: assets/image/selfie.png
    background_color: '#hexcode'
    theme_color: '#hexcode'
    generate: true
  windows: 
    image_path: assets/image/selfie.png
    generate: true
    icon_size: 48
  macos: 
    image_path: assets/image/selfie.png
    generate: true
  ios: true
  min_sdk_android: 21

flutter: 
  assets: 
    - assets/image/
  fonts: 
    - family: Nunito
      fonts: 
        - asset: assets/fonts/Nunito-Black.ttf
        - asset: assets/fonts/Nunito-BlackItalic.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito-BoldItalic.ttf
        - asset: assets/fonts/Nunito-Italic.ttf
        - asset: assets/fonts/Nunito-Light.ttf
        - asset: assets/fonts/Nunito-LightItalic.ttf
        - asset: assets/fonts/Nunito-Medium.ttf
        - asset: assets/fonts/Nunito-Regular.ttf
  uses-material-design: true

