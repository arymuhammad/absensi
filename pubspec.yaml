name: absensi
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.19.2 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  fluttertoast: 8.2.1
  geolocator: 9.0.2
  geocoding: 2.1.0
  http: 0.13.5
  shared_preferences: 2.0.16
  permission_handler: ^10.2.0
  image_picker: 0.8.7
  cached_network_image: 3.2.3
  intl: 0.18.0
  shimmer: 2.0.0
  full_screen_image_null_safe: 2.0.0
  photo_view: 0.14.0
  image_picker_web: 3.0.0+1
  file_picker: 5.2.6
  url_strategy: 0.2.0
  ternav_icons: 1.0.0
  http_parser: 4.0.2
  latlong: ^0.6.1
  flutter_map: any
  flutter_map_marker_cluster: any
  flutter_native_timezone: 2.0.0
  datetime_picker_formfield: 2.0.1
  client_information: 2.0.3+1
  convex_bottom_bar: 3.2.0
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: 2.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  assets: 
    - assets/image/
  fonts: 
    - family: Nunito
      fonts: 
        - asset: assets/fonts/Nunito-Black.ttf
        - asset: assets/fonts/Nunito-BlackItalic.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito-BoldItalic.ttf
        - asset: assets/fonts/Nunito-Italic.ttf
        - asset: assets/fonts/Nunito-Light.ttf
        - asset: assets/fonts/Nunito-LightItalic.ttf
        - asset: assets/fonts/Nunito-Medium.ttf
        - asset: assets/fonts/Nunito-Regular.ttf
  uses-material-design: true

